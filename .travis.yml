language: cpp
compiler: clang
os: osx
before_install:
  - brew update
  - brew install pyenv
  - eval "$(pyenv init -)"
  - pyenv install 2.7.6
  - pyenv global 2.7.6
  - pyenv rehash
  - pip install cpp-coveralls
  - pyenv rehash
script:
  - cmake -DFTEST_COVERAGE .
  - make
  - ./GTests
after_success:
  - coveralls --root . -E ".*CMakeFiles.*"